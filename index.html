<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styless.css">
    <title>Отправка в Telegram</title>
</head>
<body>
<div class="container">
  <form id="telegram-form">
    <p>Заполните форму</p>
    <input type="text" id="name" placeholder="Ваше имя" required><br>
    <input type="tel" id="phone" placeholder="Ваш номер телефона" required><br>
    <input type="submit" value="Отправить"><br>
  </form>
</div>

<script>
  // Данные для конфигурации
  fetch('/config.json')
    .then(response => response.json())
    .then(config => {
      const URL_API = `https://api.telegram.org/bot${config.TOKEN}/sendMessage`;
      const CHAT_ID = config.CHAT_ID;

      document.getElementById('telegram-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const message = `Новая заявка:\nИмя: ${name}\nТелефон: ${phone}`;

        fetch(URL_API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: CHAT_ID, text: message })
        })
        .then(() => alert('Сообщение отправлено!'))
        .catch(() => alert('Ошибка отправки!'));
      });
    })
    .catch(() => alert('Ошибка загрузки конфигурации!'));
</script>
</body>
</html>
