<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styless.css">
    <title>Отправка в Telegram</title>
</head>
<body>
<div class="container">
  <form id="telegram-form">
    <p>Заполните форму</p>
    <input type="text" id="name" placeholder="Ваше имя" required><br>
    <input type="tel" id="phone" placeholder="Ваш номер телефона" required><br>
    <input type="submit" value="Отправить"><br>
  </form>
</div>

<script>

  const SERVER_URL = "bot-production-57ca.up.railway.app/send-message";

  document.getElementById('telegram-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;

    const requestBody = {
      name: name,
      phone: phone,
    };

    try {
      const response = await fetch(SERVER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestBody)
      });

      if (response.ok) {
        alert("Сообщение успешно отправлено!");
        document.getElementById('name').value = "";
        document.getElementById('phone').value = "";
      } else {
        alert("Ошибка при отправке сообщения.");
      }
    } catch (error) {
      alert("Ошибка подключения к серверу.");
    }
  });
</script>
</body>
</html>
